<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <p class="score">76</p>
          <p>of 100</p>
        </div>
        <p class="result1">Great</p>

        <p class="desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary result2">
        <p class="darkfont">Summary</p>

        <div class="stats">
          <div class="flex1">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />

            <div>
              <p class="skill1">Reaction</p>
            </div>
          </div>
          <div class="lala"><span>80 </span><span>/ 100</span></div>
        </div>

        <div class="stats">
          <div class="flex1">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon" />

            <div>
              <p class="skill2">Memory</p>
            </div>
          </div>
          <div class="lala pad1"><span>92 </span><span>/ 100</span></div>
        </div>

        <div class="stats">
          <div class="flex1">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />

            <div>
              <p class="skill3">Verbal</p>
            </div>
          </div>
          <div class="lala pad2"><span>61 </span><span>/ 100</span></div>
        </div>

        <div class="stats">
          <div class="flex1">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon" />

            <div>
              <p class="skill4">Visual</p>
            </div>
          </div>
          <div class="lala pad2"><span>72 </span><span>/ 100</span></div>
        </div>
        <div class="continue1">
          <p>Continue</p>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">@Cerqueeira</a>.
    </footer>
  </body>
</html>
